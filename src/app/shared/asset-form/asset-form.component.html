<div class="ar-pad-20">
  <h4>Asset Details</h4>
  <form [formGroup]="assetForm" (ngSubmit)="onSubmit(assetForm)">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
      <mat-form-field appearance="standard">
        <mat-label>Asset Id</mat-label>
        <input matInput name="assetId" formControlName="assetId" readonly />
        <mat-hint color="accent">The asset id will be autogenerated</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Asset Number</mat-label>
        <input
          matInput
          name="assetNumber"
          formControlName="assetNumber"
          required
        />
        <mat-hint color="accent">The asset number of the device</mat-hint>
        <mat-error *ngIf="assetForm.get('assetNumber').hasError('required')">
          Asset Number <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          name="purchaseDate"
          formControlName="purchaseDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Asset Purchase Date</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Asset Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let assetType of assetTypes" [value]="assetType">
            {{ assetType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
      <button mat-raised-button color="primary">Save</button>

      <button mat-raised-button>New</button>
    </div>
  </form>
</div>
